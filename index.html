<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="Content-Security-Policy" content="frame-src https://www.youtube.com;">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: radial-gradient(circle at top left, rgba(79, 70, 229, 0.15), transparent 30%), radial-gradient(circle at bottom right, rgba(6, 182, 212, 0.15), transparent 30%);
        }
        .dopamine-border {
            position: relative;
            background-clip: padding-box;
            border: solid 2px transparent;
            border-radius: 0.8rem; /* Custom border-radius */
        }
        .dopamine-border::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -2px;
            border-radius: inherit;
            background: linear-gradient(90deg, #4f46e5, #06b6d4, #6366f1, #4f46e5);
            background-size: 400% 400%;
            animation: gradient-animation 25s ease infinite;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .input-glow-container {
            transition: box-shadow 0.3s ease-in-out;
            border: 1px solid #374151; /* slate-700 */
        }
        .input-glow-container:focus-within {
             box-shadow: 0 0 12px 1px rgba(79, 70, 229, 0.4);
             border-color: #4f46e5; /* indigo-600 */
        }
        /* Markdown Styles */
        .markdown-content p { margin-bottom: 0.5rem; }
        .markdown-content strong { font-weight: 600; color: #f1f5f9; } /* slate-100 */
        .markdown-content ul, .markdown-content ol { padding-left: 1.5rem; margin-bottom: 0.5rem; }
        .markdown-content ul { list-style-type: disc; }
        .markdown-content ol { list-style-type: decimal; }
        .markdown-content li { margin-bottom: 0.25rem; }
        .markdown-content a { color: #67e8f9; text-decoration: underline; } /* cyan-300 */
        .markdown-content a:hover { color: #22d3ee; } /* cyan-400 */
        .markdown-content code { background-color: #1e293b; padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-size: 0.9em; } /* slate-800 */
        .markdown-content pre { background-color: #1e293b; padding: 0.8rem; border-radius: 0.5rem; overflow-x: auto; }
        .markdown-content blockquote { border-left: 4px solid #475569; padding-left: 1rem; color: #94a3b8; } /* slate-600, slate-400 */

    </style>

}
</script>
